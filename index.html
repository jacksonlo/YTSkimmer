<!DOCTYPE html>
<html>
<head>
	<title>YT Skimmer</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://www.youtube.com/iframe_api"></script>
	<script src="ytskimmer.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="index.html"><img id="logo" src="images/logo.png"></a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<li id="play-pause-button" class="active media-control">
				<div class="media-title">Play</div>
				<img class="media-icon" src="images/play.png">
			</li>
			<li id="mute-button" class="media-control">
				<div class="media-title">Unmute</div>
				<img class="media-icon" src="images/mute.png">
			</li>
			<li class="dropdown">
			  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Speed <span class="caret"></span></a>
			  <ul id="speed-dropdown" class="dropdown-menu">
				<li value="0.25"><a href="#">0.25</a></li>
				<li value="0.5"><a href="#">0.5</a></li>
				<li class="active" value="1"><a href="#">Normal</a></li>
				<li value="1.25"><a href="#">1.25</a></li>
				<li value="1.5"><a href="#">1.5</a></li>
				<li value="2"><a href="#">2</a></li>
			  </ul>
			</li>
			<li class="media-control">
				<div class="media-title">Volume: <span id="volume-value">100</span></div>
				<div><input id="volume-slider" value="100" type="range" min="0" max="100"></div></li>
		  </ul>
		  <form id="video-form" class="navbar-form navbar-left" role="search" action="index.html" method="GET">
			<div class="form-group">
			  <input type="text" name="v" class="form-control" placeholder="Youtube URL">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		  </form>
		  <ul class="nav navbar-nav navbar-right">
		  	<li><input id="progress-bar" type="range" value="0" min="0"></li>
			<li class="dropdown">
			  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Quality <span class="caret"></span></a>
			  <ul id="quality-dropdown" class="dropdown-menu">
				<li value="small"><a href="#">small</a></li>
				<li value="medium"><a href="#">medium</a></li>
				<li value="large"><a href="#">large</a></li>
				<li value="hd720"><a href="#">hd720</a></li>
				<li value="hd1080"><a href="#">hd1080</a></li>
				<li value="highres"><a href="#">highres</a></li>
				<li role="separator" class="divider"></li>
				<li><a href="#">default</a></li>
			  </ul>
			</li>
		  </ul>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div id="videoContainer" class="container-fluid">
		<!-- Players -->
		<div class="row">
			<div id="videos" class="col-md-12"></div>
		</div>
	</div>
</body>
</html>
